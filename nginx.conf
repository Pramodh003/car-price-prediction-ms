user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;


events {
    worker_connections 1024;
}


http {
    upstream myapp {
        # flask service name from compose file
        server models:8001;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://localhost:8001;
        }
    }
}
